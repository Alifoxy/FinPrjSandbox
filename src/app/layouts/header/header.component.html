<mat-toolbar color="primary" class="tool-bar">
  <div class="site_name">Programming School</div>
  <div *ngIf="user">{{user.username}}</div>
  <div class="links" *ngIf="!user">
    <div>
      <div routerLink="auth/login" routerLinkActive="active">Login</div>
      <div routerLink="auth/register" routerLinkActive="active">Register</div>
    </div>

    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </div>

</mat-toolbar>
